<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope You Love the Song!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            text-align: center;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-top: 0;
        }
        .hearts {
            font-size: 2rem;
            margin-top: 20px;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }

        /* Floating hearts */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 10s linear infinite;
            opacity: 0.7;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart:nth-child(1) {
            left: 10%;
            animation-duration: 4s;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 30%;
            animation-duration: 6s;
            animation-delay: 2s;
        }

        .heart:nth-child(3) {
            left: 50%;
            animation-duration: 8s;
            animation-delay: 4s;
        }

        .heart:nth-child(4) {
            left: 70%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        /* Message Styling */
        .love-message {
            font-size: 3rem;
            font-family: 'Brush Script MT', cursive;
            color: white;
            z-index: 1;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            background-color: #ff6f61;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #ff4d4d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->
    <div class="floating-elements">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <!-- Main Content -->
    <div>
        <h1>Hope You Love the Song! üé∂</h1>
        <p>Made with love, just for you! ‚ù§Ô∏è</p>

        <!-- Love Message -->
        <div class="love-message">I LOVE YOU, SANA üíñ</div>

        <!-- Video Container -->
        <div class="video-container">
            <div style="display: flex; justify-content: center; align-items: center; padding: 20px;">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/g4XmNP1_bCw?si=4-bBa9jDUMOfjnmc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</iframe>

        </div>

        <div class="hearts">üíñ üíï üíì üíò</div>
    </div>
</body>
</html>
